<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Cadastro e listagem de produtos</title>
</head>
<body>
	<main>
		<h1>
			Cadastro e listagem de produtos
		</h1>
		<div class="container">
			<div class="add-product-form">
				<form>
					<div class="form-control">
						<label for="product-name">Nome</label>
						<input type="text" name="product-name" id="product-name" placeholder="Nome do produto">
					</div>
	
					<div class="form-control">
						<label for="product-description">Descrição</label>
						<input type="textarea" name="product-description" id="product-description" placeholder="Descrição do produto">
					</div>
	
					<div class="form-control">
						<label for="product-value">Valor</label>
						<input type="number" name="product-value", id="product-value">
					</div>
					<div class="form-control">
						<div>
							<label for="product-available">Disponível</label>
							<input type="checkbox" name="product-available", id="product-available">
						</div>
					</div>
				</form>
				<button id="add-product-buton">Adicionar produto</button>
			</div>
		</div>
		<div class="container">
			<table id="products-list">
			
			</table>
		</div>
		
	</main>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
